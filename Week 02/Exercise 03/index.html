<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form action="/submit-contact" method="post" enctype="multipart/form-data">

        <label for="purpose">Purpose of Contact:</label>
        <select id="purpose" name="purpose" required>
            <option value="0">Business</option>
            <option value="1">Personal</option>
        </select>
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="50" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <label>Preferred Contact Method:</label>
        <input type="radio" id="contact-email" name="contact-method" value="0" required>
        <label for="contact-email">Email</label>
        <input type="radio" id="contact-phone" name="contact-method" value="1" required>
        <label for="contact-phone">Phone</label>
        <br><br>

        <label>Contact Day(s):</label>
        <input type="checkbox" id="monday" name="contact-days" value="2">
        <label for="monday">Monday</label>
        <input type="checkbox" id="tuesday" name="contact-days" value="3">
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="wednesday" name="contact-days" value="4">
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="thursday" name="contact-days" value="5">
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="friday" name="contact-days" value="6">
        <label for="friday">Friday</label>
        <input type="checkbox" id="saturday" name="contact-days" value="7">
        <label for="saturday">Saturday</label>
        <input type="checkbox" id="sunday" name="contact-days" value="8">
        <label for="sunday">Sunday</label>
        <br><br>

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br><br>

        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
</body>

</html>
