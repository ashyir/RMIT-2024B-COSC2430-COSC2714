<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Week 06</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="message">
            Added a new product successfully.
        </div>

        <form id="frm-add-product" class="row">
            <div class="col-12 mt-3">
                <div class="form-floating">
                    <input type="text" name="product-name" id="product-name" class="form-control"
                        placeholder="Product Name" required>
                    <label for="product-name">Product Name</label>
                </div>
            </div>

            <div class="col-12 col-sm-6 mt-3">
                <div class="form-floating">
                    <input type="number" name="product-price" id="product-price" class="form-control"
                        placeholder="Product Price" required>
                    <label for="product-price">Product Price</label>
                </div>
            </div>

            <div class="col-12 col-sm-6 mt-3">
                <div class="form-floating">
                    <input type="number" name="product-quantity" id="product-quantity" class="form-control"
                        placeholder="Product Quantity" required>
                    <label for="product-quantity">Product Quantity</label>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success my-3">Add</button>
            </div>
        </form>

        <table class="table mt-3" id="table-product">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
