<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Week 06</title>

    <style>
        #message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="frm-add-product">
            <div class="form-floating mb-3">
                <input type="text" name="product-name" id="product-name" class="form-control"
                    placeholder="Product Name">
                <label for="product-name">Product Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" name="product-price" id="product-price" class="form-control"
                    placeholder="Product Price">
                <label for="product-price">Product Price</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" name="product-quantity" id="product-quantity" class="form-control"
                    placeholder="Product Quantity">
                <label for="product-quantity">Product Quantity</label>
            </div>

            <button type="submit" class="btn btn-success">Add</button>
        </form>

        <div id="message" class="bg-success text-light my-3 p-3">
            Added a new product successfully.
        </div>

        <table class="table" id="table-product">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
